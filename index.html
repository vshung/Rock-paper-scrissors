<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-lable" class="badge">user</div>
      <div id="computer-lable" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Trò chơi kéo búa bao</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="img/rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="img/paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="img/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">Make your choice</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
